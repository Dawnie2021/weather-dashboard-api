<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="./assets/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <style>
        .five-day-forecast {
            display: flex;
            
        }
    </style>
    
    <main class="container-fluid">

        <div class="row">
            <div class="col col-md-12">
                <form>
                    
                    <label class="form-label">Search for a City:
                    <input type="text" class="form-control" id="city">
                </label>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Search</button>
                  
                </form>
            </div>
        </div>

        <div class>
            <h2>Weather Dashboard</h2>
            <div class="results">
                <div class="card" style="width: 40rem;">
                    <h4 class="card-title">City/Date</h4>
                    <p class="card-text">Temp</p>
                    <p class="card-text">Wind</p>
                    <p class="card-text">Humidity</p>
                </div>
                <!-- <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                      <li class=>Date</li>
                      <li class=>Temp</li>
                      <li class=>Wind</li>
                      <li class=>Humidity</li>
                    </ul>
                  </div> -->
            </div>
            <div class="five-day-forecast">
                
            </div>
        </div>












</main>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

</body>

</html>
